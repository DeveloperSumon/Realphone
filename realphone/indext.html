<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>realphone</title>
</head>
<link rel="stylesheet" href="styel.css">
<body>
	<!-- main area start hear -->
	<div class="main">

	<!-- nav area start hear -->
		<nav>
			<div class="logo">
				<img width="80%" src="photo/logo.png" alt="">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>
	<!-- nav area end hear -->

	<!-- information area start hear -->

	<div class="information">
		<div class="overlay"></div>
		<img src="photo/mobile.png" class="mobile" >
		<div id="circle">

			<div class="feature one">
				<img width="100%" src="photo/camera.png">
				<div>
					<h1>Camera</h1>
					<p>12MP, Wide angle lens</p>
				</div>
			</div>

			<div class="feature two">
				<img width="100%" src="photo/processor.png">
				<div>
					<h1>Processor</h1>
					<p>Snapdragon octa-core 11nm</p>
				</div>
			</div>

			<div class="feature three">
				<img width="100%" src="photo/display.png">
				<div>
					<h1>Display</h1>
					<p>6.5" mini-Drop Fullscreen</p>
				</div>
			</div>

			<div class="feature four">
				<img width="100%" src="photo/battery.png">
				<div>
					<h1>Battery Life</h1>
					<p>50000mAh, 720hrs Standby</p>
				</div>
			</div>
		</div>
	</div>
		
	<!-- information area end hear -->

	<!-- controls area start hear -->
	<div class="controls">
		<img src="photo/arrow.png" id="upBtn">
		<h3>Features</h3>
		<img src="photo/arrow.png" id="downBtn">
	</div>
	<!-- controls area end hear/\ -->

	</div>


	<!-- Script area start hear -->

	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");

		var rotateValue = circle.style.transform;
		var rotatesum;

		upBtn.onclick = function() 
		{
			rotatesum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotatesum;
			rotateValue = rotatesum;
		}

		downBtn.onclick = function() 
		{
			rotatesum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotatesum;
			rotateValue = rotatesum;
		}
	</script>
	<!-- Script area end hear -->


	<!-- main area start hear -->
</body>
</html>
